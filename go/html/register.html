<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goster-IoT - 注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background: white;
        }
        .brand-icon {
            width: 60px;
            height: 60px;
            background: #e7f5ff;
            color: #4361ee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card login-card p-4 fade-in">
        <div class="card-body">
            <div class="brand-icon">
                <i class="fa-solid fa-user-plus fa-2x"></i>
            </div>
            <h4 class="text-center fw-bold mb-4 text-dark">注册账户</h4>
            
            {{if .Error}}
            <div class="alert alert-danger py-2 small text-center mb-4">
                {{.Error}}
            </div>
            {{end}}

            <form action="/auth/register" method="POST">
                <input type="hidden" name="csrf_token" value="{{.csrf_token}}">
                <div class="mb-3">
                    <label class="form-label small text-muted fw-bold">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fa-regular fa-user text-muted"></i></span>
                        <input type="text" name="username" class="form-control bg-light border-start-0 ps-0" placeholder="设置用户名" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label small text-muted fw-bold">邮箱 (可选)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fa-regular fa-envelope text-muted"></i></span>
                        <input type="email" name="email" class="form-control bg-light border-start-0 ps-0" placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="mb-3">
                <div class="mb-3">
                    <label class="form-label small text-muted fw-bold">密码</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
                        <input type="password" name="password" class="form-control bg-light border-start-0 ps-0" placeholder="设置密码" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label small text-muted fw-bold">确认密码</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-check text-muted"></i></span>
                        <input type="password" name="confirm_password" class="form-control bg-light border-start-0 ps-0" placeholder="再次输入密码" required>
                    </div>
                </div>

                {{if eq .CaptchaProvider "turnstile"}}
                <div class="mb-3 d-flex justify-content-center">
                    <div class="cf-turnstile" data-sitekey="{{.SiteKey}}"></div>
                </div>
                <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
                {{end}}

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success">立即注册</button>
                    <a href="/auth/login" class="btn btn-link text-decoration-none">已有账户？直接登录</a>
                </div>
            </form>
        </div>
        <div class="card-footer bg-white border-0 text-center py-3">
            <small class="text-muted">
                &copy; 2025-2026 <a href="https://github.com/nhirsama/Goster-IoT" target="_blank" class="text-muted text-decoration-none">Goster IoT System</a>
                <br><span class="opacity-75" style="font-size: 0.85em;">Open Source Project</span>
            </small>
        </div>
    </div>
</body>
</html>
