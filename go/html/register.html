<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goster IoT - 注册</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">注册账户</h3>
                        {{if .Error}}
                        <div class="alert alert-danger">{{.Error}}</div>
                        {{end}}
                        <form action="/register" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            {{if eq .CaptchaType "turnstile"}}
                            <!-- Cloudflare Turnstile -->
                            <div class="mb-3 d-flex justify-content-center">
                                <div class="cf-turnstile" data-sitekey="{{.SiteKey}}"></div>
                            </div>
                            <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
                            {{else}}
                            <!-- Local Captcha -->
                            <div class="mb-3">
                                <label class="form-label">验证码</label>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <input type="text" class="form-control" name="captchaSolution" placeholder="输入验证码" required autocomplete="off">
                                        <input type="hidden" name="captchaId" id="captchaId" value="{{.CaptchaId}}">
                                    </div>
                                    <div class="col-6 d-flex align-items-center">
                                        <img id="captchaImage" src="/captcha/{{.CaptchaId}}.png" alt="Captcha" style="cursor: pointer; height: 40px; border-radius: 4px; border: 1px solid #ced4da;" onclick="reloadCaptcha()" title="点击刷新">
                                    </div>
                                </div>
                            </div>
                            <script>
                                function reloadCaptcha() {
                                    fetch('/api/captcha/new')
                                        .then(response => response.json())
                                        .then(data => {
                                            document.getElementById('captchaId').value = data.id;
                                            document.getElementById('captchaImage').src = "/captcha/" + data.id + ".png";
                                            document.querySelector('input[name="captchaSolution"]').value = '';
                                        })
                                        .catch(err => console.error('Failed to reload captcha', err));
                                }
                            </script>
                            {{end}}

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">注册</button>
                                <a href="/login" class="btn btn-link">已有账户？登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
