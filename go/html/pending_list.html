{{range .}}
<div class="list-group-item border-0 rounded-3 mb-2 shadow-sm bg-white p-3">
    <div class="d-flex w-100 justify-content-between align-items-start mb-2">
        <div>
            <h6 class="mb-1 fw-bold text-dark d-flex align-items-center">
                {{.Meta.Name}}
                <span class="badge bg-warning text-dark ms-2" style="font-size: 0.6rem;">待认证</span>
            </h6>
            <div class="small text-muted d-flex flex-wrap gap-2">
                <span><i class="fa-solid fa-barcode me-1"></i>{{.Meta.SerialNumber}}</span>
                <span><i class="fa-solid fa-microchip me-1"></i>{{.Meta.HWVersion}}</span>
            </div>
            <div class="small text-muted mt-1">
                <i class="fa-solid fa-wifi me-1"></i>{{.Meta.MACAddress}}
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end gap-2 border-top pt-2 mt-2">
        <button class="btn btn-sm btn-outline-danger" 
                hx-post="/device/revoke?uuid={{.UUID}}" 
                hx-target="#pending-list"
                hx-confirm="确定要拒绝该设备吗？"
                title="拒绝">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="btn btn-sm btn-primary" 
                hx-post="/device/approve?uuid={{.UUID}}" 
                hx-target="#pending-list"
                title="通过">
            <i class="fa-solid fa-check me-1"></i>通过
        </button>
    </div>
</div>
{{else}}
<div class="text-center text-muted py-3 small">
    <i class="fa-regular fa-circle-check me-1"></i>无待认证设备
</div>
{{end}}
