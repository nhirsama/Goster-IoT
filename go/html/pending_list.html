{{range .}}
<div class="list-group-item list-group-item-action border-0 rounded-3 mb-2 shadow-sm bg-white">
    <div class="d-flex w-100 justify-content-between align-items-center">
        <div>
            <h6 class="mb-0 fw-bold text-dark">{{.Meta.Name}}</h6>
            <div class="small text-muted">
                <span>SN: {{.Meta.SerialNumber}}</span> | 
                <span>MAC: {{.Meta.MACAddress}}</span> | 
                <span>HW: {{.Meta.HWVersion}}</span>
            </div>
        </div>
        <span class="badge bg-warning text-dark">待认证</span>
    </div>
    <div class="mt-2 d-flex justify-content-end gap-2">
        <button class="btn btn-sm btn-outline-danger" 
                hx-post="/device/revoke?uuid={{.UUID}}" 
                hx-target="#pending-list"
                hx-confirm="确定要拒绝该设备吗？">
            拒绝
        </button>
        <button class="btn btn-sm btn-success" 
                hx-post="/device/approve?uuid={{.UUID}}" 
                hx-target="#pending-list">
            通过
        </button>
    </div>
</div>
{{else}}
<div class="text-center text-muted py-3">无待认证设备</div>
{{end}}
