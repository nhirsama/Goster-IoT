<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goster-IoT 仪表盘</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { box-shadow: 2px 0 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="d-flex">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-white sidebar" style="width: 300px; height: 100vh; overflow-y: auto;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none border-bottom w-100 pb-3">
            <span class="fs-4 fw-bold text-primary">Goster IoT</span>
        </a>
        
        <div class="mt-3">
            <h6 class="text-uppercase text-muted small fw-bold">待处理认证</h6>
            <div id="pending-list" 
                 hx-get="/devices/pending" 
                 hx-trigger="load, every 10s" 
                 class="list-group list-group-flush mt-2">
            </div>
        </div>

        <div class="mt-3">
            <h6 class="text-uppercase text-muted small fw-bold">设备列表</h6>
            <div id="device-list" 
                 hx-get="/devices" 
                 hx-trigger="load, every 10s" 
                 class="list-group list-group-flush mt-2">
                 <div class="text-center text-muted small py-3">加载中...</div>
            </div>
        </div>

        <div class="mt-3">
            <h6 class="text-uppercase text-muted small fw-bold">已注销/黑名单</h6>
             <div id="blacklist-view" 
                 hx-get="/devices/blacklist" 
                 hx-trigger="load, every 10s" 
                 class="list-group list-group-flush mt-2">
            </div>
        </div>
    </div>

    <main class="container-fluid p-5">
        <div id="metrics-view">
            <div class="text-center mt-5 pt-5 text-muted">
                <h2 class="fw-light">欢迎使用 Goster-IoT</h2>
                <p>请从左侧列表选择一个设备以查看实时监控数据。</p>
            </div>
        </div>
    </main>

</body>
</html>
