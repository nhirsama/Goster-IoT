<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goster-IoT 仪表盘</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    {{if .IsZeroPerm}}
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100 text-center">
        <i class="fa-solid fa-user-lock fa-5x text-secondary mb-4"></i>
        <h1 class="display-5 fw-bold text-dark">账户待审核</h1>
        <p class="lead text-muted mb-4">您的账户注册成功，但暂时没有任何权限。<br>请联系管理员为您分配权限。</p>
        <a href="/logout" class="btn btn-outline-danger">退出登录</a>
    </div>
    {{else}}
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column p-3">
        <a href="/" class="d-flex align-items-center mb-4 text-decoration-none">
            <i class="fa-solid fa-network-wired fa-2x text-primary me-2"></i>
            <span class="fs-4 brand-title">Goster IoT</span>
        </a>

        <div class="overflow-auto flex-grow-1">
            <!-- Monitor Section -->
            <div class="nav-section-title">
                <i class="fa-solid fa-desktop me-1"></i> 设备监控
            </div>
            <div id="device-list" 
                 hx-get="/devices" 
                 hx-trigger="load, every 10s" 
                 class="list-group list-group-flush mb-3">
                 <div class="text-center text-muted small py-3">
                     <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                     <span class="ms-2">加载中...</span>
                 </div>
            </div>

            <!-- Management Section -->
            <div class="nav-section-title">
                <i class="fa-solid fa-screwdriver-wrench me-1"></i> 管理
            </div>
            <div class="list-group list-group-flush mb-3">
                {{if ge .Permission 2}}
                <a href="#" class="list-group-item list-group-item-action bg-transparent border-0 text-muted ps-3"
                   hx-get="/devices/view/pending" hx-target="#main-view">
                   <i class="fa-solid fa-bell me-2"></i>待处理认证
                </a>
                {{end}}
                <a href="#" class="list-group-item list-group-item-action bg-transparent border-0 text-muted ps-3"
                   hx-get="/devices/view/blacklist" hx-target="#main-view">
                   <i class="fa-solid fa-ban me-2"></i>黑名单
                </a>
            </div>
            
            <!-- System Management (Admin Only) -->
            {{if ge .Permission 3}}
            <div class="nav-section-title">
                <i class="fa-solid fa-users-gear me-1"></i> 系统
            </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-transparent border-0 text-muted ps-3"
                   hx-get="/users" hx-target="#main-view">
                   <i class="fa-solid fa-users me-2"></i>用户管理
                </a>
            </div>
            {{end}}
        </div>
        
        <div class="mt-auto pt-3 border-top text-center text-muted small">
            <a href="/logout" class="btn btn-sm btn-outline-secondary mb-2 w-100">退出登录</a>
            <p class="mb-0">&copy; 2024 Goster IoT System</p>
            <p class="mb-0">v1.0.0</p>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div id="main-view" class="fade-in">
            <!-- Default Welcome View -->
            <div class="container-fluid h-100 d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
                <div class="text-center text-muted">
                    <div class="mb-4">
                        <i class="fa-solid fa-chart-line fa-6x text-light" style="color: #e9ecef !important;"></i>
                    </div>
                    <h2 class="fw-light mb-3">欢迎使用 Goster-IoT</h2>
                    <p class="lead text-secondary">请从左侧列表选择一个设备以查看实时监控数据、日志及配置信息。</p>
                    <div class="mt-4 d-flex gap-3 justify-content-center">
                        <div class="card p-3" style="width: 150px;">
                            <i class="fa-solid fa-wifi fa-2x text-success mb-2"></i>
                            <div class="small fw-bold">实时监控</div>
                        </div>
                        <div class="card p-3" style="width: 150px;">
                            <i class="fa-solid fa-shield-halved fa-2x text-primary mb-2"></i>
                            <div class="small fw-bold">安全认证</div>
                        </div>
                        <div class="card p-3" style="width: 150px;">
                            <i class="fa-solid fa-database fa-2x text-info mb-2"></i>
                            <div class="small fw-bold">数据存储</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {{end}}
</body>
</html>
