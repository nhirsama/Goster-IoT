<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">用户管理</h1>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>用户名</th>
                <th>创建时间</th>
                <th>当前权限</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.Username}}</td>
                <td>{{.CreatedAt.Format "2006-01-02 15:04:05"}}</td>
                <td>
                    {{if eq .Permission 0}}零权限
                    {{else if eq .Permission 1}}只读
                    {{else if eq .Permission 2}}读写
                    {{else if eq .Permission 3}}管理员
                    {{else}}未知({{ .Permission }}){{end}}
                </td>
                <td>
                    <form class="d-flex gap-2" hx-post="/user/permission" hx-target="#main-view">
                        <input type="hidden" name="username" value="{{.Username}}">
                        <select name="permission" class="form-select form-select-sm" style="width: auto;">
                            <option value="0" {{if eq .Permission 0}}selected{{end}}>零权限</option>
                            <option value="1" {{if eq .Permission 1}}selected{{end}}>只读</option>
                            <option value="2" {{if eq .Permission 2}}selected{{end}}>读写</option>
                            <option value="3" {{if eq .Permission 3}}selected{{end}}>管理员</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-outline-primary">更新</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
