{{range .}}
<a href="#" 
   class="list-group-item list-group-item-action border-0 rounded-3 mb-2 shadow-sm"
   hx-get="/metrics/{{.UUID}}" 
   hx-target="#metrics-view"
   hx-swap="innerHTML">
    <div class="d-flex w-100 justify-content-between align-items-center">
        <h6 class="mb-0 fw-semibold text-dark">{{.Meta.Name}}</h6>
        <span class="badge rounded-pill bg-light {{.Status}} border">{{.StatusString}}</span>
    </div>
    <small class="text-muted d-block mt-1" style="font-size: 0.75rem;">UUID: {{.UUID}}</small>
</a>
{{else}}
<div class="text-center text-muted py-3">暂无设备</div>
{{end}}
