<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goster-IoT - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background: white;
        }
        .brand-icon {
            width: 60px;
            height: 60px;
            background: #e7f5ff;
            color: #4361ee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
    </style>
</head>
<body>
    <div class="card login-card p-4 fade-in border-0 shadow-lg">
        <div class="card-body p-sm-4">
            <div class="text-center mb-4">
                <div class="brand-icon shadow-sm mb-3">
                    <i class="fa-solid fa-network-wired fa-2x"></i>
                </div>
                <h4 class="fw-bold text-dark mb-1">欢迎回来</h4>
                <p class="text-muted small">登录 Goster IoT 管理您的设备</p>
            </div>
            
            {{if .Success}}
            <div class="alert alert-success py-2 small text-center mb-4">
                {{.Success}}
            </div>
            {{end}}

            {{if .Error}}
            <div class="alert alert-danger py-2 small text-center mb-4">
                {{.Error}}
            </div>
            {{end}}

            <form action="/auth/login" method="POST">
                <input type="hidden" name="csrf_token" value="{{.csrf_token}}">
                <div class="mb-3">
                    <label class="form-label small text-muted fw-bold">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fa-regular fa-user text-muted"></i></span>
                        <input type="text" name="username" class="form-control bg-light border-start-0 ps-0" placeholder="请输入用户名" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label small text-muted fw-bold">密码</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
                        <input type="password" name="password" class="form-control bg-light border-start-0 ps-0" placeholder="请输入密码" required>
                    </div>
                </div>
                
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="rm" id="rememberMe">
                        <label class="form-check-label small text-muted user-select-none" for="rememberMe">
                            记住我
                        </label>
                    </div>
                    <a href="/auth/recover" class="text-decoration-none small text-muted">忘记密码?</a>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>

                <div class="d-flex align-items-center mt-4 mb-2">
                    <hr class="flex-grow-1 border-secondary opacity-10">
                    <span class="mx-3 text-muted" style="font-size: 0.7rem; letter-spacing: 0.5px;">第三方登录</span>
                    <hr class="flex-grow-1 border-secondary opacity-10">
                </div>

                <div class="d-flex justify-content-center">
                    <a href="/auth/oauth2/github" class="text-dark opacity-75 hover-opacity-100 transition-all">
                        <i class="fa-brands fa-github fa-2x"></i>
                    </a>
                </div>

                <div class="text-center mt-3">
                    <span class="text-muted small">还没有账户?</span>
                    <a href="/auth/register" class="text-decoration-none small ms-1">立即注册</a>
                </div>
                        </form>

        </div>
        <div class="card-footer bg-white border-0 text-center py-3">
            <small class="text-muted">
                &copy; 2025-2026 <a href="https://github.com/nhirsama/Goster-IoT" target="_blank" class="text-muted text-decoration-none">Goster IoT System</a>
                <br><span class="opacity-75" style="font-size: 0.85em;">Open Source Project</span>
            </small>
        </div>
    </div>
</body>
</html>
