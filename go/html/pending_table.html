<div class="card shadow-sm border-0">
    <div class="card-header bg-white py-3 border-0">
        <h4 class="mb-0 fw-bold"><i class="fa-solid fa-bell text-warning me-2"></i>待处理设备认证</h4>
    </div>
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
            <thead class="bg-light">
                <tr>
                    <th class="ps-3 border-0">设备名称</th>
                    <th class="border-0">唯一标识 (UUID)</th>
                    <th class="border-0">硬件版本</th>
                    <th class="border-0">注册时间</th>
                    <th class="text-end pe-3 border-0">操作</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td class="ps-3">
                        <div class="d-flex align-items-center">
                            <div class="bg-light p-2 rounded-circle me-2 text-secondary">
                                <i class="fa-solid fa-microchip"></i>
                            </div>
                            <div>
                                <div class="fw-bold text-dark">{{.Meta.Name}}</div>
                                <div class="small text-muted">{{.Meta.SerialNumber}}</div>
                            </div>
                        </div>
                    </td>
                    <td><code class="text-muted small">{{.UUID}}</code></td>
                    <td><span class="badge bg-light text-dark border">{{.Meta.HWVersion}}</span></td>
                    <td class="text-muted small">{{.Meta.CreatedAt.Format "2006-01-02 15:04"}}</td>
                    <td class="text-end pe-3">
                        <div class="btn-group">
                            <button class="btn btn-success btn-sm" 
                                    hx-post="/device/approve?uuid={{.UUID}}" 
                                    hx-target="#main-view"
                                    title="通过认证">
                                <i class="fa-solid fa-check me-1"></i>通过
                            </button>
                            <button type="button" class="btn btn-light btn-sm dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="visually-hidden">更多操作</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end border-0 shadow-sm">
                                <li>
                                    <button class="dropdown-item text-danger" 
                                            hx-post="/device/revoke?uuid={{.UUID}}" 
                                            hx-target="#main-view"
                                            hx-confirm="确定要拒绝该设备的接入请求吗？">
                                        <i class="fa-solid fa-xmark me-2"></i>拒绝接入
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="5" class="text-center py-5">
                        <div class="text-muted">
                            <i class="fa-regular fa-circle-check fa-3x mb-3 text-light"></i>
                            <p class="mb-0">当前没有待处理的认证请求</p>
                        </div>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
